<div class="container">
  <mat-toolbar-row>Add new task</mat-toolbar-row>
<mat-dialog-content>

<div >
  <mat-form-field appearance="outline">
    <mat-label> Title </mat-label>
    <input matInput
           placeholder="Name your task"
           class="form-control"
           id="title"
           required
           [(ngModel)]="newTask.title"
           name="title">

  </mat-form-field>
  </div>
<div>
  <mat-form-field class="form-field-desc" appearance="outline">
    <mat-label> Description </mat-label>
  <input matInput
         placeholder="Describe your task"
         class="form-control"
         id="description"
         [(ngModel)]="newTask.description"
         name="description">
  </mat-form-field>
  </div>

</mat-dialog-content>

<mat-dialog-actions class="mat-dialog-actions">
  <button mat-raised-button class="add-task-btn" color="primary" (click)="close()">Close</button>
  <button mat-raised-button id="more-option-btn" color="accent" (click)="saveTask()">Save</button>
</mat-dialog-actions>

</div>
