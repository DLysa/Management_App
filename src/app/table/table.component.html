<div cdkDropListGroup>
  <h1>Project name</h1>
  <app-show-pop-up-form></app-show-pop-up-form>
  <div class="container">
    <h2>Do zrobienia</h2>

    <div
      cdkDropList
      [cdkDropListData]="taskTitles"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <div class="box" *ngFor="let task of taskTitles" cdkDrag>{{task}}</div>
    </div>
  </div>

  <div class="container">
    <h2>Gotowe</h2>

    <div
      cdkDropList
      [cdkDropListData]="done"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <div class="box" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="container">
    <h2>Gotowe1</h2>

    <div
      cdkDropList
      [cdkDropListData]="done1"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <div class="box" *ngFor="let item of done1" cdkDrag>{{item}}</div>
    </div>
  </div>
</div>
