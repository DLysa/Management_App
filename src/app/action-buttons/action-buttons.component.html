
<div class="container">
  <div class="submit-form">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      required
      [(ngModel)]="newTask.title"
      name="title"
    />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input
      class="form-control"
      id="description"
      required
      [(ngModel)]="newTask.description"
      name="description"
    />
  </div>


    <button (click)="saveTask()" class="btn btn-success">Submit</button>
  </div>
    <button class="btn btn-success" (click)="addNewTask()">Add</button>

    <!--<a mat-raised-button color="accent" target="_blank"> + Add task</a>-->

</div>
