<div>

<h2 mat-dialog-title>FORM</h2>

<mat-dialog-content> <!--[formGroup]="form"-->

  <div>
    <mat-form-field appearance="outline">
      <input matInput
             placeholder="ID :) "
            class="form-control"
            id="id"
            required
            [(ngModel)]="newTask.id"
            name="id"
            >
      <!--             formControlName="id">-->
    </mat-form-field>
  </div>
<div >
  <mat-form-field appearance="outline">
    <input matInput
           placeholder="Name your task"
           class="form-control"
           id="title"
           required
           [(ngModel)]="newTask.title"
           name="title">

  </mat-form-field>
  </div>
<div>
  <mat-form-field appearance="outline">
  <input matInput
         placeholder="Describe your task"
         class="form-control"
         id="description"
         required
         [(ngModel)]="newTask.description"
         name="description">
  </mat-form-field>
  </div>

</mat-dialog-content>

<mat-dialog-actions class="mat-dialog-actions">
  <button mat-raised-button color="accent" (click)="close()">Close</button>
  <button mat-raised-button color="accent" (click)="saveTask()">Save</button>
</mat-dialog-actions>

</div>
