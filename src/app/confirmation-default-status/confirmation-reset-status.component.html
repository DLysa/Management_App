<div class="container">
  <h2 mat-dialog-title class="warning">Warning!</h2>

<mat-label class="info-text">
  All statuses will take default order and custom statuses will be moved to the end <br>
</mat-label>
  <mat-label class="info-text-next-line">
  You can change sequence in "More options"-> "Project settings"
  </mat-label>
  <mat-dialog-actions align="end">
    <button mat-button (click)="close()" >Cancel</button>
    <button mat-button color="warn" (click)="defaultStatus()"> Done </button>
  </mat-dialog-actions>
</div>
